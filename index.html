<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JPEG Canvas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            border: 1px solid black;
            outline: 1px solid white;
            width: 10%;
        }

        #canvas:hover {
            width: 60%;
        }

        #jpeg-text {
            width: 100%;
            /* filter: brightness(28) saturate(300%) invert(100%) hue-rotate(227deg); */
        }
    </style>
    <script src="node_modules/dat.gui/build/dat.gui.js"></script>
</head>

<body>
    <textarea id="input">Hello</textarea>
    <img id="jpeg-text" />
    <canvas id="canvas" height="200px" width="400px" />
    <script src="index.js"></script>
</body>

</html>
