<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JPEG Canvas</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            border: 1px solid black;
            outline: 1px solid white;
            width: 10%;
        }

        #canvas:hover {
            width: 60%;
        }

        #jpeg-text {
            width: 100%;
            filter: brightness(28) saturate(300%) invert(100%) hue-rotate(227deg);
        }
    </style>
    <script src="./node_modules/dat.gui/build/dat.gui.js"></script>
</head>

<body>
    <textarea id="input">Hello</textarea>
    <img id="jpeg-text" />
    <canvas id="canvas" height="200px" width="400px" />
    <script>
        var start;
        function drawText(text, quality, background, foreground, inputX = 0, inputY = 0) {
            const testFontSize = 20;
            const baseQuality = quality;
            const fontFamily = 'sans-serif';

            function getTargetSize(canvas, ctx, lines) {
                ctx.font = `${testFontSize}px ${fontFamily}`;
                function getSize(text) {
                    const measurements = ctx.measureText(text);
                    const targetSizeBasedOnWidth = testFontSize / measurements.width * canvas.width;
                    const targetSize = Math.min(targetSizeBasedOnWidth, canvas.height);
                    // console.log(text, targetSize);
                    return targetSize;
                }
                const targetSize = lines.reduce(
                    (acc, line) => Math.min(getSize(line), acc),
                    Infinity
                );
                const targetSizeBasedOnTotalHeight = canvas.height / lines.length;
                // console.log('targetSizeBasedOnTotalHeight', targetSizeBasedOnTotalHeight);
                return Math.min(targetSize, targetSizeBasedOnTotalHeight);
            }

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw text
            ctx.fillStyle = foreground;
            ctx.textBaseline = "hanging";
            ctx.textAlign = "center";
            const lines = text.split('\n');
            const targetSize = getTargetSize(canvas, ctx, lines) * .75;
            ctx.font = `${targetSize}px ${fontFamily}`;
            const yOffsetForCentering = canvas.height / 2 - (lines.length * targetSize) / 2;
            lines.forEach((line, i) => {
                const yBasedOnLine = targetSize * i;
                const x = canvas.width / 2 + inputX;
                const y = yBasedOnLine + yOffsetForCentering + inputY;
                ctx.fillText(line, x, y);
            });

            // Convert text to JPEG
            const proportionalQuality = Math.max(1 - targetSize / baseQuality / 1000, 0.1);
            const url = canvas.toDataURL('image/jpeg', proportionalQuality);
            document.getElementById('jpeg-text').src = url;
            start = 0;
        }

        function setStyles(brightness, saturation, hueRotate, invert) {
            const style = `
                brightness(${brightness})
                saturate(${saturation}%)
                ${invert ? 'invert(100%)' : ''}
                hue-rotate(${hueRotate}deg)
            `;
            document.getElementById('jpeg-text').style.filter = style;
        }

        const WeirdText = function () {
            // this.message = "Hello there!";
            this.invert = true;
            this.brightness = 28;
            this.saturation = 300;
            this.hueRotate = 227;
            this.quality = 0.1;
            this.background = '#000000';
            this.foreground = '#0000ff';
            this.render = obj => {
                Object.assign(this, obj);
                drawText(
                    document.getElementById('input').value,
                    this.quality,
                    this.background,
                    this.foreground
                );
                setStyles(
                    this.brightness,
                    this.saturation,
                    this.hueRotate,
                    this.invert
                );
            };
            this.render({});
        }

        const weirdText = new WeirdText();
        const gui = new dat.GUI();
        // gui.add(weirdText, 'message').onChange(
        //     v => weirdText.render({ message: v })
        // ).listen();
        gui.addColor(weirdText, 'background').onChange(
            v => weirdText.render({ background: v })
        );
        gui.addColor(weirdText, 'foreground').onChange(
            v => weirdText.render({ foreground: v })
        );
        gui.add(weirdText, 'invert').onChange(
            v => weirdText.render({ invert: v })
        );
        gui.add(weirdText, 'brightness').onChange(
            v => weirdText.render({ brightness: v })
        );
        gui.add(weirdText, 'saturation').onChange(
            v => weirdText.render({ saturation: v })
        );
        gui.add(weirdText, 'hueRotate').onChange(
            v => weirdText.render({ hueRotate: v })
        );
        gui.add(weirdText, 'quality').onChange(
            v => weirdText.render({ quality: v })
        );
        gui.remember(weirdText);

        document.getElementById('input').addEventListener('keydown', e => {
            e.stopPropagation();
        });
        document.getElementById('input').addEventListener('input', e => {
            const message = e.target.value;
            drawText(
                message,
                weirdText.quality,
                weirdText.background,
                weirdText.foreground
            );
        });

        function degrade(quality) {
            const img = document.getElementById('jpeg-text');
            const canvas = document.getElementById('canvas').cloneNode();
            var ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0); // Or at whatever offset you like

            const url = canvas.toDataURL('image/jpeg', quality);
            document.getElementById('jpeg-text').src = url;
        }

        function step(timestamp) {
            if (!start) start = timestamp;
            var progress = timestamp - start;
            setTimeout(() => {
                degrade(1 / (progress / 500));
                window.requestAnimationFrame(step);
            }, 100);
        }
        window.requestAnimationFrame(step);
    </script>
</body>

</html>
