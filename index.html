<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JPEG Text Degrader</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
        }

        body {
            background-color: #eee;
        }

        #input {
            text-align: center;
            vertical-align: middle;
        }

        #image-upload {
            width: 100px;
        }

        #canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            border: 1px solid black;
            outline: 1px solid white;
            width: 20%;
            opacity: 0;
        }

        #canvas:hover {
            width: 60%;
        }

        #jpeg-text {
            display: block;
            image-rendering: pixelated;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            /* filter: brightness(28) saturate(300%) invert(100%) hue-rotate(227deg); */
        }

        #browser-compatible {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.1/dat.gui.js"></script>
</head>

<body>
    <textarea id="input">Hello</textarea>
    <select id="template">
        <option value="marbledRainbow">Marbled Rainbow</option>
        <option value="pinkInk">Pink Ink</option>
        <option value="redBlackComputerChip">Red/Black Computer Chip</option>
        <option value="basicCrush">Basic Crush</option>
        <option value="tieDye">Tie Dye</option>
        <option value="burntLawn">Burnt Lawn</option>
        <option value="chromaticWater">Chromatic Water</option>
    </select>
    <input type="file" accept="image/*" />
    <img id="image-upload" />
    <button id="clear-file">Clear File</button>
    <img id="jpeg-text" />
    <a id="download-image" download="degraded-text.jpeg">Download Image</a>
    <div id="browser-compatible">
        Use Chrome, Firefox, or any
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/filter#Browser_compatibility" target="_blank">browser that supports filters</a> to get the full experience.
    </div>
    <canvas id="canvas" height="400px" width="800px"></canvas>
    <script src="index.js"></script>
</body>

</html>
